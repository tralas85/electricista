{% extends 'base.html' %}
{% load static %}

{% block title %}Galer&iacute;a{% endblock %}

{% block content %}
<div>
  <div class="flex justify-center m-3 p-3">
    <h1 class="font-bold text-3xl">Galer&iacute;a</h1>
  </div>
  <div class="flex justify-center m-3 p-3">
    <h2 class="font-bold text-2xl">Hola amigos, estos son algunos de mis trabajos</h2>
  </div>
  <div>
    {% for job in jobs %}
    <div class="sm:flex flex-row">
      <div class="w-96 h-auto mb-3 m-3 p-3 mx-10">
        <img src="{{ job.image.url }}" alt="">
      </div>
      <div class="flex justify-center m-3 p-3 flex-col mx-10">
        <h1 class="font-bold text-2xl">{{ job.title }}</h1>
        <p class="font-bold text-xl">{{ job.created_at|date:"d b Y" }}</p>
        <p class="font-bold">{{ job.location }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
